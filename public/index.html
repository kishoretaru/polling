<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PusherPoll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <div class="container">
    <h3>Vote The Bad Ass!</h3>
    <p>Vote the <em>bad ass</em> in your class! </p>
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 40%">
      <p> Please vote only once!</p>
    </div>
    <form id="vote-form">
      <p>
        <label>
            <input type="radio" name="os" id="Sandeep" value="Sandeep">
            <span for="Sandeep">Sandeep</span>
        </label>
      <p>
        <label>
            <input type="radio" name="os" id="Saurabh" value="Saurabh">
            <span for="Saurabh">Saurabh</span>
        </label>
      <p>
        <label>
            <input type="radio" name="os" id="Abhinav" value="Abhinav">
            <span for="Abhinav">Abhinav</span>
        </label>
      </p>
      <p>
        <label>
            <input type="radio" name="os" id="Naveen" value="Naveen">
            <span for="Naveen">Naveen</span>
        </label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>

    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
